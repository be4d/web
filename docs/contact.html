<html>
	<head>
		<script type="text/javascript" src="javascript/template.js"></script>

		<title>CONTACT | be4°</title>
		<link rel="stylesheet" type="text/css" href="css/contact.css">

	</head>
	<body>
		<script type="text/javascript">menu();</script>
		<h1>Contact us</h1>
		<form method="post" action="ここにGAS入れる">
			<div class="input-form">
				<p>
					<label>Name<br>
						<input type="text" name="name"></label>
				</p>
				<p>
					<label>E-mail<br>
						<input type="email" name="address" pattern="^[a-zA-Z]{1}[0-9a-zA-Z]+[\w\.-]+@[\w\.-]+\.\w{2,}$"></label>
				</p>
				<p>
					<label>Message<br>
						<textarea rows = "10" cols = "60"></textarea></label>
				</p>
				<p>
					<input type="submit" value="Submit" id="submit-button">
				</p>
			</div>
		</form>

		<div id="page_top"><ion-icon name="arrow-dropup-circle" id="page_top_button"></ion-icon></div>
		<footer>
			<script type="text/javascript">footer();</script>
		</footer>
		</body>
</html>
